name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: List repo contents (debugging)
        run: ls -la react_native_app

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable
        run: chmod +x gradlew
        working-directory: ${{ github.workspace }}/react_native_app/TrueCostApp/android

      - name: Build Debug APK
        run: ./gradlew assembleDebug
        working-directory: ${{ github.workspace }}/react_native_app/TrueCostApp/android

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: react_native_app/TrueCostApp/android/app/build/outputs/apk/debug/app-debug.apk
